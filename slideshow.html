<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9d5e5;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #fff;
      text-align: center;
      padding: 1em;
    }
    main {
      text-align: center;
      padding: 2em;
    }
    #slideshow {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }
    .slide {
      display: none;
    }
    .slide img {
      width: 100%;
      border-radius: 10px;
    }
    button {
      background-color: #e89abe;
      color: white;
      border: none;
      padding: 1em 2em;
      margin-top: 1em;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0729c;
    }
  </style>
</head>
<body>
  <header><h1>Slideshow de Fotos</h1></header>
  <main>
    <div id="slideshow">
      <div class="slide"><img src="transferir.jpeg" alt="Foto 1"></div>
      <div class="slide"><img src="transferir (1).jpeg" alt="Foto 2"></div>
      <div class="slide"><img src="transferir (2).jpeg" alt="Foto 3"></div>
    </div>
    <button id="next">Pr√≥ximo</button>
  </main>
  <footer><p>&copy; 2025</p></footer>
  <script>
    let slideIndex = 0;
    function showSlide(index) {
      const slides = document.querySelectorAll('.slide');
      slides.forEach(slide => slide.style.display = 'none');
      slideIndex = index % slides.length;
      slides[slideIndex].style.display = 'block';
    }
    function nextSlide() {
      showSlide(slideIndex + 1);
    }
    document.getElementById('next').addEventListener('click', nextSlide);
    showSlide(slideIndex);
  </script>
</body>
</html>
