<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Captura de Texto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d4f8e8;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #fff;
      text-align: center;
      padding: 1em;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }
    form, #exibir-texto {
      background: white;
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      margin-top: 1em;
    }
    input, button {
      width: 100%;
      padding: 0.75em;
      margin-bottom: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #9ee0b3;
      color: white;
      border: none;
      font-weight: bold;
    }
    button:hover {
      background-color: #7bcf98;
    }
  </style>
</head>
<body>
  <header><h1>Capturar e Exibir Texto</h1></header>
  <main>
    <form id="form-texto">
      <label for="texto">Digite algo:</label>
      <input type="text" id="texto" required />
      <button type="submit">Exibir</button>
    </form>
    <section id="exibir-texto">
      <h2>Texto Capturado:</h2>
      <p id="texto-capturado"></p>
    </section>
  </main>
  <footer><p>&copy; 2025</p></footer>
  <script>
    document.getElementById('form-texto').addEventListener('submit', function (e) {
      e.preventDefault();
      const texto = document.getElementById('texto').value;
      document.getElementById('texto-capturado').textContent = texto;
      this.reset();
    });
  </script>
</body>
</html>
